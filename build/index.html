<!DOCTYPE html><html lang="pl"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Kalkulator budżetu domowego</title><link rel="stylesheet" type="text/css" href="index.css"><link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"></head><!-- Budżet domowy --><body><nav class="nawigacja"><ul class="nawigacja__lista"><a href="/"><li class="nawigacja__element"></li></a><a href="/budzet"><li class="nawigacja__element">Domowy budżet</li></a><a href="/todo"><li class="nawigacja__element">Lista zadań</li></a></ul></nav><section class="pulpit"><header class="pulpit__hero"><h2 class="pulpit__tytul">Domowy budżet</h2><p class="pulpit__podtytul">wszystkie przychody i wydatki w jednym miejscu</p><div class="pulpit__budzet"><h2 class="pulpit__tytul pulpit__tytul--srodki">Dostępne środki: <span class="pulpit__srodki"></span> zł</h2></div></header><main class="kalkulator"><form class="kalkulator__formularz"><select class="kalkulator__pole"><option value="+">+</option><option value="-">-</option></select> <input type="text" name="nazwa" placeholder="Dodaj opis" class="kalkulator__pole"> <input type="text" name="kwota" placeholder="Kwota" class="kalkulator__pole"> <button type="submit"><i class="far fa-check-circle"></i></button></form><section class="dochod"><h2 class="dochod__tytul">Dochód</h2><ul class="dochod__lista"><template id="dochod__template"><li class="element element--dochod"><div class="element__opis">test</div><div class="element__usun"><i class="fas fa-trash"></i></div></li></template></ul></section><section class="wydatki"><h2 class="wydatki__tytul">Wydatki</h2><ul class="wydatki__lista"><template id="wydatki__template"><li class="element element--wydatki"><div class="element__opis">test</div><div class="element__usun"><i class="fas fa-trash"></i></div></li></template></ul></section></main></section></body><script src="index.js"></script></html>
