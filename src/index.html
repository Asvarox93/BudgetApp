<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Kalkulator budżetu domowego</title>
    <link rel="icon" href="favicon.gif" type="image/ico" />
    <link rel="shortcut icon" href="favicon.gif" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
  </head>
  <!-- Budżet domowy -->
  <body>
    <div class="hamburger">
      <button class="hamburger__przycisk"></button>
    </div>

    <nav class="nawigacja nawigacja--ukryj">
      <ul class="nawigacja__lista">
        <a data-link="budzet" href="#">
          <li class="nawigacja__element">Domowy budżet</li>
        </a>
        <a data-link="todo" href="#todo">
          <li class="nawigacja__element">Lista zadań</li>
        </a>
      </ul>
    </nav>
    <section class="budzet">
      <header class="budzet__hero">
        <h2 class="budzet__tytul">Domowy budżet</h2>
        <p class="budzet__podtytul">
          wszystkie przychody i wydatki w jednym miejscu
        </p>
        <div class="budzet__info">
          <h2 class="budzet__tytul budzet__tytul--srodki">
            Dostępne środki: <span class="budzet__srodki">0 zł</span>
          </h2>
        </div>
      </header>
      <main class="kalkulator">
        <div class="kalkulator__bledy"></div>
        <form class="kalkulator__formularz">
          <select name="rodzaj" class="kalkulator__pole">
            <option value="dochod">+ Dochód</option>
            <option value="wydatki">- Wydatek</option>
          </select>
          <input
            type="text"
            name="nazwa"
            placeholder="Dodaj opis"
            class="kalkulator__pole"
          />
          <input
            type="text"
            name="kwota"
            placeholder="Kwota"
            class="kalkulator__pole"
          />
          <button
            type="reset"
            class="kalkulator__przycisk kalkulator__przycisk--usun"
          >
            <i class="far fa-window-close"></i>
          </button>
          <button
            type="button"
            class="kalkulator__przycisk kalkulator__przycisk--dodaj"
          >
            <i class="far fa-check-circle"></i>
          </button>
        </form>
        <section class="dochod">
          <div class="dochod__tytul">
            <h2 class="dochod__nazwa">Dochód</h2>
            <span class="dochod__srodki">0 zł</span>
          </div>
          <ul class="dochod__lista">
            <template id="dochod__template">
              <li data-type="dochod" class="element element--dochod">
                <div class="element__opis"></div>
                <div class="element__kwota"></div>
                <div class="element__usun">
                  <i class="far fa-times-circle"></i>
                </div>
              </li>
            </template>
          </ul>
        </section>
        <section class="wydatki">
          <div class="wydatki__tytul">
            <h2 class="wydatki__nazwa">Wydatki</h2>
            <span class="wydatki__srodki">0 zł</span>
            <span class="wydatki__procent">0%</span>
          </div>
          <ul class="wydatki__lista">
            <template id="wydatki__template">
              <li data-type="wydatki" class="element element--wydatki">
                <div class="element__opis"></div>
                <div class="element__kwota"></div>
                <div class="element__usun">
                  <i class="far fa-times-circle"></i>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
    </section>
    <!-- Lista TODO -->
    <section class="todo">
      <h2 class="todo__tytul">Lista zadań ToDo</h2>
      <main class="todo__listy">
        <div class="todo__kolumna">
          <h2 class="todo__tytul todo__tytul--kolumna">
            Dzisiaj
          </h2>
          <button data-type="dzisiaj" class="todo__dodaj">
            <i class="fas fa-plus"></i>
          </button>
          <input type="text" name="opis" class="todo__input" />
          <ul class="todo__lista">
            <template data-template="dzisiaj" id="todo__template">
              <li class="todo__element">
                <p class="todo__opis"></p>
                <div class="todo__usun">
                  <i class="far fa-times-circle"></i>
                </div>
              </li>
            </template>
          </ul>
        </div>
        <div class="todo__kolumna">
          <h2 class="todo__tytul todo__tytul--kolumna">Jutro</h2>
          <button data-type="jutro" class="todo__dodaj">
            <i class="fas fa-plus"></i>
          </button>
          <input type="text" name="opis" class="todo__input" />
          <ul class="todo__lista">
            <template data-template="jutro" id="todo__template">
              <li class="todo__element">
                <p class="todo__opis"></p>
                <div class="todo__usun">
                  <i class="far fa-times-circle"></i>
                </div>
              </li>
            </template>
          </ul>
        </div>
        <div class="todo__kolumna">
          <h2 class="todo__tytul todo__tytul--kolumna">Nadchodzące</h2>
          <button data-type="nadchodzace" class="todo__dodaj">
            <i class="fas fa-plus"></i>
          </button>
          <input type="text" name="opis" class="todo__input" />
          <ul class="todo__lista">
            <template data-template="nadchodzace" id="todo__template">
              <li class="todo__element">
                <p class="todo__opis"></p>
                <div class="todo__usun">
                  <i class="far fa-times-circle"></i>
                </div>
              </li>
            </template>
          </ul>
        </div>
        <div class="todo__kolumna">
          <h2 class="todo__tytul todo__tytul--kolumna">Kiedyś</h2>
          <button data-type="kiedys" class="todo__dodaj">
            <i class="fas fa-plus"></i>
          </button>
          <input type="text" name="opis" class="todo__input" />
          <ul class="todo__lista">
            <template data-template="kiedys" id="todo__template">
              <li class="todo__element">
                <p class="todo__opis"></p>
                <div class="todo__usun">
                  <i class="far fa-times-circle"></i>
                </div>
              </li>
            </template>
          </ul>
        </div>
      </main>
    </section>
  </body>
  <script src="index.js"></script>
</html>
